<body>

  <div id='index-banner' class='section no-pad-bot'>

        <h1 id='success-icon'><i class="far fa-check-circle"></i></h1>

  <footer>
    <div class='row center'>

            <span class='card-title'>Success!</span>

         </div>
         <!-- <div class='card-action grey darken-4'>

  <script src='https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js'></script>
  <script>
    const params = decodeURI(window.location.search)
      .replace('?', '')
      .split('&')
      .map(param => param.split('='))
      .reduce((values, [ key, value ]) => {
        values[ key ] = value
        return values
      }, {})
      for (const param of params) {
        let node = document.createElement('li')
        node.innerText = param.toString()
        document.querySelector('#query-params').appendChild(node)
      }
  </script>
  <!-- Opacity Toggler - reveals clickjacking iframes -->
